<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
  <div class="container">
    <div class="text-center">
      <a class="btn btn-info p-1 m-1 " href="index2.html">Text To Biner ASCII And Biner ASCII To Text</a>
    </div>
    <h2 class="btn-info p-2 text-center">Text To Biner</h2>
    <textarea name="" id="numb" cols="30" rows="10" class="form-control mt-3" placeholder="Inputkan Tulisan"></textarea><br>
    <button type="button" onclick="myFunction()" class="btn btn-success">Ubah</button>
    <p id="demo" class="form-control mt-3">Biner </p>
  </div>

<script>
function myFunction() {
    
  var i=0,j,text="",X=[""], Y=['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z'];
   Z=["00000001","00000010","00000011","00000100","00000101","00000110","00000111","00001000","00001001","00001010","00001011","00001100",
         "00001101","00001110","00001111","00010000","00010001","00010010","00010011","00010100","00010101","00010110","00010111","00011000",
         "00011001","00011010"];

  // Get the value of the input field with id="numb"
  X = document.getElementById("numb").value;

  for(i;i<X.length;i++){
        for(j=0;j<=Y.length;j++){
          if(X[i]==Y[j]){
            text += Z[j] + " ";
            
          }
      }     
  }
  document.getElementById("demo").innerHTML =  text + " " ;
  console.log(text);
  
}
</script>
</body>
</html>
